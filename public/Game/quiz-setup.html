<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Setup - QuizBlaze</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-color: #f9f9f9; /* snow */
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #3a2e0f;
    }
    nav.navbar {
      background: linear-gradient(90deg, #d1495b, #871f2a);
      padding: 1rem 2rem;
    }
    nav .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: white !important;
    }
    nav .nav-link {
      color: white !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav .nav-link:hover {
      color: #ffdf00 !important;
    }
    nav button.btn-outline-light {
      border-radius: 25px;
      padding: 0.3rem 1rem;
      font-weight: 600;
    }

    main.container {
      max-width: 600px;
      margin: 3rem auto;
      background: whitesmoke; /* white container */
      border-radius: 20px;
      padding: 2.5rem 3rem;
      /* Removed box-shadow */
      text-align: center;
      color: #5a4c12;
    }
    main h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 2.2rem;
    }
    main p {
      font-weight: 500;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    select#questionCount {
      border-radius: 25px;
      border: none;
      font-size: 1.1rem;
      color: #fff8c4;
      background: linear-gradient(135deg, #d1495b, #871f2a);
      padding: 0.5rem 1.2rem;
      min-width: 150px;
      cursor: pointer;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, white 50%),
        linear-gradient(135deg, white 50%, transparent 50%),
        linear-gradient(to right, #d1495b, #871f2a);
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px),
        0 0;
      background-size: 5px 5px, 5px 5px, 100% 100%;
      background-repeat: no-repeat;
    }
    select#questionCount:focus {
      outline: none;
      box-shadow: 0 0 8px #ffdf00;
    }
    button.btn-primary {
      background: linear-gradient(135deg, #d1495b, #871f2a);
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.6rem 2.2rem;
      border-radius: 25px;
      /* Removed box-shadow */
      transition: all 0.3s ease;
      color: white;
    }
    button.btn-primary:hover {
      background: linear-gradient(135deg, #ff6b81, #ac2931);
      /* Removed box-shadow */
      transform: translateY(-2px);
    }
    p.text-muted {
      color: #7a6e29;
      font-weight: 600;
      margin-top: 2rem;
      font-size: 1rem;
    }

    footer {
      background: linear-gradient(90deg, #d1495b, #871f2a);
      color: white;
      padding: 1rem 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
    }

    /* Dark mode toggle */
    body.dark-mode {
      background: #222 !important;
      color: #ddd !important;
    }
    body.dark-mode main.container {
      background: #3a2e0f;
      color: #f9f9a3;
      /* Removed box-shadow */
    }
    body.dark-mode select#questionCount {
      background: linear-gradient(135deg, #ffdf00, #d1b800);
      color: #3a2e0f;
    }
    body.dark-mode button.btn-primary {
      background: linear-gradient(135deg, #ffdf00, #d1b800);
      color: #3a2e0f;
      /* Removed box-shadow */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="../index.html" class="navbar-brand">QuizBlaze</a>
      
      <ul class="navbar-nav d-flex flex-row gap-3 mb-0">
        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="../Profile/profile.html">Profile</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h2>Your Quiz, Your Rules!</h2>
    <p>How many questions do you want to tackle?</p>

    <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
      <select id="questionCount" class="form-select w-auto" aria-label="Select number of questions">
        <option value="5">5 Questions</option>
        <option value="10" selected>10 Questions</option>
        <option value="15">15 Questions</option>
      </select>
      <button onclick="startQuiz()" class="btn btn-primary px-4">
        <i class="fas fa-play"></i> Start Quiz
      </button>
    </div>

    <p class="text-muted">Time to put your smarts to the test! ðŸ’¥</p>
  </main>

  <footer>
    <p>&copy; 2025 QuizBlaze. All rights reserved.</p>
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function startQuiz() {
      const count = document.getElementById("questionCount").value;
      window.location.href = `quiz.html?questions=${count}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("quizAppUserName")) {
        alert("Please sign in to set up your quiz.");
        window.location.href = "../signin/signin.html";
      }

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    });
  </script>
</body>
</html>
