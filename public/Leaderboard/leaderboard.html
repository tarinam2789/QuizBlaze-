<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard - ThinkStorm</title>
  <link rel="stylesheet" href="leaderboard.css" />
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg p-3" style="background-color: #6a11cb;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="../index.html" class="navbar-brand d-flex align-items-center">
        
        <span class="fw-bold text-white">QuizBlaze</span>
      </a>
      
      <ul class="navbar-nav d-flex flex-row gap-3">
        <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../Game/quiz.html">Play Again</a></li>
      </ul>
    </div>
  </nav>

  <main class="leaderboard-container">
    <div class="leaderboard-header">
      <h1><i class="fas fa-trophy"></i> Leaderboard</h1>
      <p class="subtext">Top 20 Recent Scores</p>
      <div class="filter-buttons">
        <button id="allScores" class="active">All Scores</button>
        <button id="myScores">My Scores</button>
      </div>
    </div>

    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
          <th>Percentage</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <div class="btn-group">
      <button onclick="location.href='../index.html'" class="btn-primary">
        <i class="fas fa-home"></i> Back to Home
      </button>
      <button onclick="location.href='../Game/quiz.html'" class="btn-secondary">
        <i class="fas fa-redo"></i> Play Again
      </button>
    </div>
  </main>

  <footer class="text-center text-white py-3" style="background-color: #6a11cb;">
    <p class="mb-0">&copy; 2025 ThinkStorm. All rights reserved.</p>
  </footer>


  <audio id="clickSound" src="../media/click.wav" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
