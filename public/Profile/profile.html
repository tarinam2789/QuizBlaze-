<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - QuizBlaze</title>
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  
  <nav class="navbar navbar-expand-lg p-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="../index.html" class="navbar-brand d-flex align-items-center">
        <span class="fw-bold text-white">QuizBlaze</span>
      </a>
      <ul class="navbar-nav d-flex flex-row gap-3">
        <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../Game/quiz.html">Play Quiz</a></li>
      </ul>
    </div>
  </nav>


  <main class="profile-container">
    <div class="profile-header text-center">
      <div class="avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <h1><span id="username">User</span>!</h1>
      <p class="stats-summary">
        <span id="totalQuizzes">0</span> quizzes completed |
        Top Score: <span id="topScore">0</span> |
        Avg: <span id="avgScore">0</span>%
      </p>
    </div>

   
    <div class="profile-section">
      <h2><i class="fas fa-calendar-day"></i> Quiz Activity Overview</h2>
      <div id="activitySummary" class="mb-3"></div>
      <ul id="activityList" class="activity-list"></ul>
    </div>


    <div class="btn-group">
      <button onclick="location.href='../Game/quiz.html'" class="btn-primary">
        <i class="fas fa-play"></i> Start New Quiz
      </button>
      <button onclick="location.href='../Leaderboard/leaderboard.html'" class="btn-secondary">
        <i class="fas fa-trophy"></i> View Leaderboard
      </button>
    </div>
  </main>

  
  <footer class="text-center text-white py-3">
    <p class="mb-0">&copy; 2025 QuizBlaze. All rights reserved.</p>
  </footer>

  
  <audio id="clickSound" src="../media/click.wav" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="profile.js"></script>
</body>
</html>
