<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - QuizBlaze</title>
  <link rel="stylesheet" href="signin.css" />
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
      <a href="../index.html" class="navbar-brand fw-bold text-white logo-text">QuizBlaze</a>
      
      <ul class="navbar-nav d-flex flex-row gap-4 mb-0">
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="../signup/signup.html">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-container d-flex justify-content-center align-items-center">
    <div class="auth-card shadow-lg rounded-4 p-5">
      <header class="auth-header mb-4 text-center">
        <h1 class="fw-bold">
          <i class="fas fa-sign-in-alt me-2 icon-color"></i>Welcome Back
        </h1>
        <p class="text-muted">Sign in to continue your QuizBlaze journey</p>
      </header>

      <form id="signInForm" class="auth-form">
        <div class="mb-3">
          <label for="signInEmail" class="form-label fw-semibold">Email Address</label>
          <div class="input-group">
            <span class="input-group-text bg-light text-muted"><i class="fas fa-envelope"></i></span>
            <input type="email" id="signInEmail" class="form-control" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label for="signInPassword" class="form-label fw-semibold">Password</label>
          <div class="position-relative">
            <input type="password" id="signInPassword" class="form-control pe-5" placeholder="Enter your password" required />
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye text-muted"></i>
            </button>
          </div>
        </div>

        <div id="signInError" class="alert alert-danger d-none" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>Invalid credentials. Please try again.
        </div>

        <button type="submit" class="btn btn-danger w-100 fw-semibold py-2 mb-3">
          <i class="fas fa-sign-in-alt me-2"></i> Sign In
        </button>

        <div class="auth-footer text-center">
          <p class="mb-1">Don't have an account? <a href="../signup/signup.html" class="text-danger fw-semibold">Sign up here</a></p>
          <p><a href="#" id="forgotPassword" class="text-muted small">Forgot password?</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer text-center text-white py-3">
    <p class="mb-0">&copy; 2025 QuizBlaze. All rights reserved.</p>
  </footer>

  <audio id="clickSound" src="../media/click.wav" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signin.js"></script>
</body>
</html>
