<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - QuizBlaze</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg, #d1495b, #871f2a);">
    <div class="container-fluid">
      <a href="../index.html" class="navbar-brand text-white fw-bold" style="font-family: 'Poppins', sans-serif; font-size: 1.5rem;">
        QuizBlaze
      </a>
      <div class="d-flex">
        <ul class="navbar-nav flex-row gap-3">
          <li class="nav-item">
            <a class="nav-link text-white" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../signin/signin.html">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="signup-form-container">
      <header>
        <h1>Create an Account</h1>
        
      </header>

      <form id="signupForm">
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" required placeholder="Enter your full name" />
        </div>

        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" required placeholder="Enter your email" />
        </div>

        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required placeholder="Create a password" />
        </div>

        <div class="mb-3">
          <label for="signupDob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="signupDob" />
        </div>

        <button type="submit" class="button">Sign Up</button>
        <div id="signupSuccess">
          âœ… Account created successfully!
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p class="mb-0" style="font-family: 'Poppins', sans-serif;">&copy; 2025 QuizBlaze. All rights reserved.</p>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
